<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <link rel="stylesheet" href="src/css/game.css">
    <script src="src/js/phaser.min.js"></script>
    <script src="src/js/dungeon.min.js"></script>

    <title>Â¡Save the Donald!</title>
</head>



<body>
    <div class=titulo>

        <div class="flag">
            <img src="src/img/gif/flagL.gif">
        </div>
        <div class="letras">
            <img src="src/img/titulo.png">
        </div>
        <div class="flag">
            <img src="src/img/gif/flagR.gif">
        </div>

    </div>
    <div class="cuerpo">
        <script type="module">
            import LoadScene from './src/js/loadScene.js'
            import Game from './src/js/game.js';
            import Inicio from './src/js/inicio.js';
            import Options from './src/js/options.js';
            import { datosConfig } from "./src/js/config.js";
            var config = {
                title: "Save the Donald",
                version: "0.0.9",
                type: Phaser.AUTO,
                transparent: true,
                width: datosConfig.width,
                height: datosConfig.height,
                pixelArt: true,
                backgroundColor: '#FFFFFF',
                input: { gamepad: true },
                scale: {
                    mode: Phaser.Scale.FIT,
                    /*mode: Phaser.Scale.RESIZE,*/
                    autoCenter: Phaser.Scale.CENTER
                },
                scene: [LoadScene, Inicio, Options, Game],
                physics: {
                    default: 'arcade',
                    arcade: {
                        gravity: { y: 0 },
                        debug:false
                    }
                }
            };
            new Phaser.Game(config);
        </script>
    </div>

</body>

</html>
